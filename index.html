<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel? Trivago!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
        <nav id="main-menu">
            <ul class="nav-bar">
                <li class="nav-button-home"><a target="_blank" href="https://validator.w3.org/nu/?doc=https%3A%2F%2Frobcmyk.github.io%2FHotel%2F">Validity Check</a></li>
                <li class="nav-button-services"><a target="_blank" href="https://github.com/RobCMYK/Hotel">Source Code</a></li>
            </ul>
        </nav>  
    <div class="container">
        <div class="form-content">
            <div class="logo">
                <img src="barryblox.png" alt="barryblox">
            </div>
            <div class="box">
                <div class="row">
                    <div class="col-md-6 offset-md-3 card mt-3" style="background-color: rgb(48, 48, 48);">

            <h3 class="card-title">Create your free Barryblox account!</h3>
            <form style="background-color: rgb(48, 48, 48);">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="A">Male
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="B">Female
                <label class="form-check-label" for="radio2"></label>
            </div>
            <label for="date" class="form-label">Enter your birthdate:</label>
            <input type="date" id="bDate" class="form-select mb-3" aria-label="Default select example">

            <button id="formSubmit" type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/DisplayUserData.js"></script>
