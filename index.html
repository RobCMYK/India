<body>

    <div class="container">
        <div class="form-content">
            <div class="logo">
                <img src="barryblox.png" alt="barryblox">
            </div>
            <div class="box">
                <div class="row">
                    <div class="col-md-6 offset-md-3 card mt-3" style="background-color: rgb(48, 48, 48);">

            <h3 class="card-title">Create your free Barryblox account!</h3>

            <button id="btnLoadData" class="btn btn-primary">Load JSON</button>





        <form id="myForm" style="background-color: rgb(48, 48, 48);" autocomplete="on">
            
              <div class="form-row mb-3 mt-3">
                <label for="firstname">First Name: *</label> 
                <br>
                <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name" required>           
              </div>
            
              <div class="form-row">
                <label for="lastname">Last Name: *</label>
                <br>
                <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name" required>
              </div>
            
              <div class="form-row">          
                <label for="email">Email: *</label>               
                <br>           
                <input type="email" name="email" id="email" placeholder="Email" required class="form-control">           
              </div>

              <div class="mb-3">
                <label for="pwd" class="form-label">Password: *</label>              
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>            
              </div>
            
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="A">Male
                <label class="form-check-label" for="radio1"></label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="B">Female
                <label class="form-check-label" for="radio2"></label>
              </div>

              <div class="form-row">
                <label for="date" class="form-label">Enter your birthdate:</label>
                <input type="date" id="bDate" class="form-select mb-3" aria-label="Default select example">
              </div>
            
              <div class="form-row">           
                <input type="submit" name="submit" value="Submit" id="formSubmit" class="submit">           
              </div>
            </form>

            <textarea id="usersData"></textarea>
            

        <!-- type="submit" -->
                    </div>
                </div>
            </div>
        </div>
    </div>
